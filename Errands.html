<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="css/portrait.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 769px)" href="css/desktop.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script type="text/javascript" src="js/logic.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="icon-wrapper">
    <i class="fa fa-home" id="home"></i>

    <i class="fa fa-clock-o" id="help"></i>
    <span id="help">45 min</span>
  </div>
  <div class="wrapper">
    <form id="search-bar">

      <input type="text" id="search-query" name="search-query" placeholder="What would you like to do?">


      <div class="wrapper-but">
        <button type="button" class="btn btn-primary" name="search" onclick="cafePage()" id="search-but">Search</button>
      </div>
    </form>
  </div>
  <h1>Our suggestions</h1>
  <div class="card-deck">
    <div class="card">
      <a href="#" onclick="cafePage()" style="color: black;">
        <div class="card-body">
          <h5 class="card-title">Cafe</h5>
          <p class="card-text">Do you wanna grab a cup of coffee from a nearby cafe?</p>

        </div>
      </a>

    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Gas station</h5>
        <p class="card-text">Would you be interested in filling fuel in your car?</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in </p>
      </div>
    </div>
  </div>
  <div class="navbar" style="position: fixed; left: 0; bottom: 0;">
    <a href="status.html">Status</a>
    <a style="color: white;">45 mins Remaining</a>
    <a href="errands.html">Errands</a>
  </div>
</body>

</html>
