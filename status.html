<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

.container{
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 410px;
    margin: 10px;
}
</style>

</head>
<body>
    <div class="row justify-content-center">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Rush Hospital</h5>
              <h6 class="card-text">Dr. XYZ</h6>
              <p class="card-text">Room #432</p>
            </div>
          </div>
    </div>
    
    <img src="progress_bar.png" alt="" width="200" height="200">
    <img src="queue.png" alt="" width="150" height="50">

    <div class="container">
        
            <button class="btn btn-primary" type="button">Errands</button>
            <button class="btn btn-secondary" type="button">Modify</button>
            <button class="btn btn-danger" type="button">Leave</button>
    </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
