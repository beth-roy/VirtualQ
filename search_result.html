  url =
    "https://trueway-places.p.rapidapi.com/FindPlacesNearby?location=41.8662653%2C-87.6679668&type=" +
    keyword +
    "&radius=15000&language=en";

  const getEvents = () => {
    fetch(url, requestOptions)
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
        events = data["results"];
        console.log(events);
        for (var i in events) {
          if (events[i]["name"] == null) {
            events[i]["name"] =
              "No Description Available. Click on this event to see more details";
          }
          if (document.getElementById("result" + i) != null) {
            card_elements = document.getElementById("result" + i).children;
            card_elements[0].innerHTML = events[i]["name"];
            card_elements[1].innerHTML = events[i]["distance"] + " Meters Away";
            card_elements[2].innerHTML = events[i]["address"];
            var urlTag = document.createElement("a");
            urlTag.setAttribute(
              "href",
              "https://www.google.com/maps/search/?api=1&query=" +
                events[i]["location"]["lat"] +
                "%2C" +
                events[i]["location"]["lng"]
            );
            urlTag.setAttribute("class", "stretched-link");
            urlTag.setAttribute("target", "_blank");
            document.getElementById("result" + i).appendChild(urlTag);
          }
        }
      });
  };
