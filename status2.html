<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Status Page</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="text-align: center; padding-bottom: 10px;">
        <div class="container">
            <h1 class="display-4">Rush Hospital</h1>
            <h4>Dr. XYZ</h4>
            <p class="lead">Room #432</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="display:table-cell; vertical-align:middle; text-align:center">
            <div class="images">
                <img src="progress_bar.png" alt="" width="150"><br>
                <img src="queue.png" alt="" width="200">
            </div>
            <br>
            <button type="button" class="btn btn-light">Errands</button>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#Pop_Modal_Modify">Modify</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Pop_Modal_Leave">Leave</button>
        </div>
        <div class="col-4"></div>
    </div>

    <!-- PopUp Modify -->
    <div class="modal fade" id="Pop_Modal_Modify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modify</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to move down the Queue?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" name="search" id="search-but" onclick="loadStatusPage()" >Yes</button>

            </div>
            </div>
        </div>
    </div>

    <!-- PopUp Leave -->
    <div class="modal fade" id="Pop_Modal_Leave" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Leave the Queue</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to LEAVE the waiting room?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" name="search" id="search-but" onclick="loadStatusPage()" >Yes</button>

            </div>
            </div>
        </div>
    </div>

    

</body>
</html>
